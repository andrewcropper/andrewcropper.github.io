<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inductive Logic Programming: An Introduction and Recent Advances</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        .header .author {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 2rem;
        }
        
        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        .section h2 {
            color: #2a5298;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        
        .section h3 {
            color: #4a5568;
            font-size: 1.3rem;
            margin: 1.5rem 0 0.8rem 0;
            font-weight: 600;
        }
        
        .section p {
            margin-bottom: 1rem;
            text-align: justify;
        }
        
        .keywords {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        
        .duration-info {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        
        .goals {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1rem 0;
        }
        
        .part-title {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1.5rem 0 1rem 0;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .system-highlight {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        
        .challenges {
            background: linear-gradient(135deg, #fd7e14, #e17055);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1rem 0;
        }
        
        .references {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .references h2 {
            color: #2d3436;
            margin-bottom: 1rem;
        }
        
        .reference-item {
            margin-bottom: 0.8rem;
            padding-left: 1rem;
            text-indent: -1rem;
        }
        
        .cv-section {
            background: linear-gradient(135deg, #55a3ff, #003d82);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
        }
        
        strong {
            color: #2a5298;
        }
        
        .white-text strong {
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .header {
                padding: 2rem 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 1rem;
            }
            
            .section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><strike>Inductive Logic Programming: An Introduction and Recent Advances</strike> CANCELLED</h1>
            <div class="author">
                Andrew Cropper<br>
                University of Oxford -> University of Helsinki<br>
                andrew.cropper@cs.ox.ac.uk -> andrew.cropper@helsinki.fi<br>

            </div>
        </div>
    </div>
</body>
</html>
